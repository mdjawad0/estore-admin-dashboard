<div class="container-fluid py-3">
    <div class="row">
      <div class="col">
        <div class="card shadow-sm">
          <div class="card-header bg-white border-0">
            <div class="row">
              <div class="col-6 col-sm-6">
                <h4>User's orders</h4>
             </div>
             <div>
                <button class="btn btn-dark me-1" (click)="refreshpage()">Refresh</button>
             </div>
            </div>
          <div class="table-responsive">
            <table class="table table-flush m-0">
              <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>order Id</th>
                    <th>Qty</th>
                    <th>Total Price</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let order of orders; index as idx">
                    
                        <td>{{ order.products[idx]['productTitle']}}</td>
                        <td> {{ order.orderId }}</td>
                        <td class="fw-bold">{{ order.products[idx]['quantity']}}</td>
                        <td class="fw-bold">{{ order.products[idx]['price'] | currency:'USD':'symbol':'1.0' }}</td>
                     
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      </div>
